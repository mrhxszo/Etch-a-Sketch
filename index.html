<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Etch a sketch</title>
  <script src="script.js" defer></script>
  <link href="style.css" rel="stylesheet">
  <link href="reset.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    Etch a Sketch
  </header>
    <main class="main">
      
      <div class="options">
        <div class = "colorpicker">
          <label for="favcolor">Pick a color:</label>
          <input type="color"  class ="color">
        </div>  
        <button class="clear button">Clear</button>
        <button class="eraser button">Eraser</button>
        <button class="pen button">Pen</button>
        <button class="rainbow button" >Rainbow mode</button>
        <button class="greyscale button">Greyscale mode</button>
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="10" class="slider">
          <label class = "pixels"></label>
        </div>
      </div>
      
      <div class="container"></div>
    
    </main>

</body>

</html>
